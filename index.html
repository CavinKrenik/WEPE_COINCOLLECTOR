<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEPE Coin Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="titleScreen">
            <img id="titleImage" src="Title.png">
            <button id="startButton">START</button>
            <img id="startButtonImage" src="start.png" style="display: none;">
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <div id="pauseMenu" style="display:none; position:absolute; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); color:white; z-index:10; align-items:center; justify-content:center; flex-direction:column; font-size:2vw;">
            <div>Game Paused</div>
            <button id="resumeButton">Continue</button>
            <button id="mainMenuButton">Main Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
